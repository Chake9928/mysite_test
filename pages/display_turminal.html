<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mr.T's Console</title>
		<link rel="stylesheet" type="text/css" media="screen" href="../css/style_turminal.css" />
		<link rel="icon" type="image/x-icon" href="img/fav-icon.png" />
	</head>
	<body>
		<div class="wrapper">
			<div class="container_console">	
                <iframe src="turminal.html" frameborder="0" width="100%" height="500px"></iframe>
			</div>
			<table border="1" class="table_index">
				<tr>
					<th colspan="3" >コマンド一覧表</th>
				</tr>
				<tr>
					<th colspan="3" >例: toTakeshi> $command -option</th>
				</tr>
				<tr>
					<th>command</th><th>option</th><th>description</th>
				</tr>
				<tr>
					<td>whois</td><td>table</td><td>tableでプロフィールを表示します。</td>
				</tr>
				<tr>
					<td>works</td><td>list</td><td>listで学生時代につくったものを表示します。</td>
				</tr>
				<tr>
					<td>areYou</td><td>bornToCode?</td><td>PR 42tokyo</td>
				</tr>
				<tr>
					<td>areYou</td><td>masterOfCSS?</td><td>TakeshiはCSSマスターなのでしょうか...?</td>
				</tr>
			</table> 
		</div>
	</body>
</html>
