<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mr.T's Console</title>
		<link rel="stylesheet" type="text/css" media="screen" href="../css/style_turminal.css" />
	</head>
	<body>
		<div id="terminal">
			<a id="before"></a>
		</div>
		<!--textareaを画面外に飛ばすため、親要素のdivをクリックするとtextareaにフォーカスされるようにイベントを敷く-->
		<div id="command" onclick="fetchId('texter').focus();">
			<textarea
				type="text"
				id="texter"
				onkeyup="typeIt(this)"
				onkeydown="typeIt(this);"
				onkeypress="typeIt(this);"
				autofocus
			></textarea>
			<div id="liner">
				<span id="typer"></span>
				<div class="cursor" id="cursor"></div>
			</div>
		</div>
		<script src="../js/parse.js"></script>
		<script src="../js/commands.js"></script>
		<script src="../js/main.js"></script>
	</body>
</html>
